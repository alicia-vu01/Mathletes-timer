<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speed-Up Countdown Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: 'Chewy', cursive;
      color: #FF9EBD;
      font-size: 2.5em; /* smaller */
      margin: 0 0 5px 0; /* tighter bottom margin */
    }
    h2 {
      color: white;
      font-size: 1.2em; /* smaller */
      margin: 2px 0 8px 0; /* tighter */
    }
    #time-input {
      font-size: 0.9em;
      padding: 4px 6px;
      margin-bottom: 6px;
      width: 160px;
      text-align: center;
      border-radius: 6px;
      border: none;
    }
    #timer-container {
      display: flex;
      align-items: baseline;
      gap: 10px; /* reduced gap */
      margin-bottom: 8px;
    }
    #timer {
      font-size: 500px; /* much smaller */
      line-height: 1;
    }
    #speed-display {
      font-size: 110px; /* smaller */
      color: white;
      line-height: 1;
    }
    button {
      font-size: 1.1em; /* smaller */
      margin: 3px 6px; /* tighter */
      padding: 8px 14px;
      background: #FF9EBD;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #e187a6;
    }
  </style>
</head>
<body>
  <h1>Brain Teaser Relay</h1>
  <h2>SNR MATHLETES 2025</h2>
  <input id="time-input" type="number" placeholder="Enter time in minutes (e.g. 8)" />

  <div id="timer-container">
    <div id="timer">08:00</div>
    <div id="speed-display">x1</div>
  </div>

  <button onclick="startTimer()">Start</button>
  <button onclick="speedUp()">Speed Up</button>
  <button onclick="stopTimer()">Stop</button>
  <button onclick="resetTimer()">Reset</button>

  <audio id="beep-sound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg" />
  </audio>
  <audio id="start-beep">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg" />
  </audio>

  <script>
    let defaultTime = 480;
    let time = defaultTime;
    let speed = 1;
    let interval = null;
    let lastFrame = performance.now();
    const beepSound = document.getElementById("beep-sound");
    const startBeep = document.getElementById("start-beep");
    let hasStartedOnce = false;

    function updateDisplay() {
      const minutes = Math.floor(time / 60).toString().padStart(2, '0');
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
      document.getElementById("speed-display").textContent = `x${speed}`;
    }

    function tick(currentTime) {
      if (interval === null) return;
      const delta = (currentTime - lastFrame) / 1000;
      lastFrame = currentTime;
      time -= delta * speed;
      if (time <= 0) {
        time = 0;
        cancelAnimationFrame(interval);
        interval = null;
        for (let i = 0; i < 10; i++) {
          setTimeout(() => beepSound.play(), i * 300);
        }
      } else {
        interval = requestAnimationFrame(tick);
      }
      updateDisplay();
    }

    function playStartBeeps() {
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const beepClone = startBeep.cloneNode(true);
          beepClone.play();
        }, i * 1000);
      }
    }

    function startTimer() {
      if (!hasStartedOnce) {
        playStartBeeps();
        hasStartedOnce = true;
        setTimeout(() => {
          if (interval === null) {
            lastFrame = performance.now();
            interval = requestAnimationFrame(tick);
          }
        }, 3000);
      } else {
        if (interval === null) {
          lastFrame = performance.now();
          interval = requestAnimationFrame(tick);
        }
      }
    }

    function stopTimer() {
      if (interval !== null) {
        cancelAnimationFrame(interval);
        interval = null;
      }
    }

    function resetTimer() {
      stopTimer();
      const input = document.getElementById("time-input").value;
      defaultTime = input ? parseInt(input) * 60 : 480;
      time = defaultTime;
      speed = 1;
      hasStartedOnce = false;
      updateDisplay();
    }

    function speedUp() {
      speed *= 2;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
